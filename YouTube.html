<style>
  

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #ffffff;
    padding: 10px 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.logo img {
    height: 40px;
}

.search-bar {
    display: flex;
    flex: 1;
    max-width: 600px;
    max-height: 50px;
    margin: 0 20px;
    border-radius: 50%;
}
.search-bar img{
    height: 20px;
    margin-right: 5px;
}

.search-bar input {
    flex: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 2px;
}

.search-bar button {
    padding: 8px;
    background-color: #f1f1f1;
    border: 1px solid #ccc;
    border-radius: 2px;
    cursor: pointer;
}

.header-icons button {
    background: none;
    border: none;
    margin: 0 5px;
    font-size: 20px;
    cursor: pointer;
   
}
.header-icons img{
    height: 20px;
    margin-right: 5px;
    border-radius: 50%;
}
.categories {
    display: flex;
    padding: 10px 20px;
    background-color: #ffffff;
    overflow-x: auto;
    white-space: nowrap;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.categories button {
    background-color: #e0e0e0;
    border: none;
    padding: 8px 16px;
    margin: 0 5px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
}

.categories button:hover {
    background-color: #d0d0d0;
}

main {
    padding: 20px;
}

.video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
}

.video-card {
    background-color: #ffffff;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}



.video-card img {
    width: 100%;
    border-radius: 10px;
}

.video-info h4 {
    margin: 10px 0 5px 0;
    font-size: 16px;
}

.video-info p {
    font-size: 14px;
    color: #606060;
}

</style>
